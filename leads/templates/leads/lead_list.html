<!DOCTYPE html>
<html>
<head>
<title>Document</title>
<style>
    .lead{
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 6px;
        padding-right: 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <h1>These is all our leads</h1>
    {% for lead in leads %}
        <div class='lead'>
            <a href='/leads/{{lead.id}}'>{{lead.first_name}}: {{lead.age}}</a>
        </div>
    {% endfor %}
</body>
</html>
